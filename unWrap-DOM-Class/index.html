<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/fb22eebb87.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- wrapper -->
    <div
      class="bg-[#344151] w-[100vw] h-[100vh] flex flex-row justify-center items-center"
    >
      <div
        class="flex flex-row justify-center items-center gap-10 w-fit h-fit bg-white p-3 px-5 rounded-sm"
      >
        <!-- negative button -->
        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
          <i class="fa-solid fa-minus"></i>
        </button>
        <p class="font-bold">0</p>
        <!-- positive button -->
        <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <script src="./weather.js"></script>
  </body>
</html>
